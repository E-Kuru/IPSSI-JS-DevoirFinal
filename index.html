<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Quiizz</title>
</head>
<body>
   <h1 class="text-center">Quizz</h1>

    <form class="mx-3 my-3">
        <div class="mb-4" >
          <label class="form-label">Question 1 : Qui a créer Tesla et SpaceX ?</label>
          <input id="question1" type="text" class="form-control">
        </div>
        <label class="form-label">Question 2 : Quelles sont les dates de la 1è Guerre mondiale ?</label>
        <select class="form-select mb-4" id="question-2">
        </select>
        <div class="mb-3">
              <label class="form-label">Question 3 : Qui est le créateur de JavaScript ?</label>
              <input id="question3" type="text" class="form-control">
        </div>
        <label class="form-label">Question 4 : Est-ce que React.js est un language de programmation ?</label>
        <select id="question4" class="form-select mb-4 ">
            <option value="1">Oui</option>
            <option value="2">Non</option>
        </select>
    </form>
    <form class="mx-3 my-3">
         <label class="form-label">Combien de rayures y a-t-il sur le drapeau américain ?</label>
         <br>
          <input class="form-check-input" type="radio" name="q1" value="16">
            16
          <input class="form-check-input" type="radio" name="q1" value="13">
            13
          <input class="form-check-input" type="radio" name="q1" value="15">
            15
        <br>
        <label class="form-label mt-3">Le caoutchouc peut être produit à partir de sève d'hévéa ?</label>
        <br>
           <input class="form-check-input" type="radio" name="q2" value="vrai">
           Vrai
          <label>
           <input class="form-check-input" type="radio" name="q2" value="faux">
           Faux
          </label>
        <br>
        <div class="mb-2" >
            <label class="form-label mt-3">Quel mot d'argot désignant New York est-il utilisé par la population locale ?</label>
            <input placeholder="Reponse.." class="form-control" type="text" name="q3">
        </div>
        <label class="form-label my-3">Quel pays ne sont-ils pas dans l'Union Européenne ?</label>
        <br>
        <input class="form-check-input" type="checkbox" name="q4" value="suisse">
        la Suisse
        <br>
        <input class="form-check-input" type="checkbox" name="q4" value="espagne">
        L'Espagne
        <br>
        <input class="form-check-input" type="checkbox" name="q4" value="allemagne">
        L'Allemagne
        <br>
        <input class="form-check-input" type="checkbox" name="q4" value="royaume-unis">
        Le Royaume-Unis
        <br>
    </form>
    
    <button onclick="submit()" class="btn btn-primary mx-3 my-3">Soumettre</button>
    
    <script src="./script.js"></script>
</body>
</html>
